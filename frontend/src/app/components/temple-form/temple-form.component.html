<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Temple</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="templeForm" (submit)="submitForm()">
      <mat-form-field>
        <mat-label>Temple Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telephone</mat-label>
        <input matInput formControlName="telephone" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Photo URL</mat-label>
        <input matInput formControlName="photoUrl" required />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="templeForm.invalid"
      >
        Create Temple
      </button>
    </form>
  </mat-card-content>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</mat-card>
