<mat-card>
  <mat-card-header>
    <mat-card-title>Criar Novo Templo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="templeForm" (submit)="submitForm()">
      <mat-form-field>
        <mat-label>Nome do Templo</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="address" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telephone" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>URL da Foto</mat-label>
        <input matInput formControlName="photoUrl" required />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="templeForm.invalid"
      >
        Criar Templo
      </button>
    </form>
  </mat-card-content>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</mat-card>
