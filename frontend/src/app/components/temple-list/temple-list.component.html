<div class="temple-list">
  <mat-card class="card" *ngFor="let temple of temples">
    <img [src]="temple.photoUrl" alt="Temple Photo" class="card-img-top">
    <mat-card-content>
      <h3 class="card-title">{{ temple.name }}</h3>
      <p class="card-text">{{ temple.address }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openTempleDetails(temple.id)">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
